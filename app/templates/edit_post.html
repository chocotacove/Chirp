{% extends 'base.html' %}
{% from '_element.html' import element %}
{% block head %}
 <style type="text/css" media="screen">
#form{
background-color: silver;
margin-right: auto;
margin-left: auto;
}
 </style> 
{% endblock head %}
{% block page_content %}
<div id="form">
    <h1 class="jumbotron jumbotron-fluid">Edit Post</h1>
    <form action="" method="POST" accept-charset="utf-8">
      {{ form.hidden_tag() }} 
      {{ element(form.body) }}
      {{ form.submit() }}
    </form>
</div>
{% endblock page_content %}
