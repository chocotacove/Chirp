{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block title %}Login{% endblock title %}
{% block page_content %}
<div>
    <h1>Login</h1>
</div>
<div>
    {{ wtf.quick_form(form) }}
</div>
<div><small>Forgot Password? <a href="{{ url_for('auth.reset_password_request') }}">Click here</a></small></div>
<small>Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up</a></small>
{% endblock page_content %}
