{% extends 'base.html' %}
{% from '_element.html' import element %}
{% block page_content %}
    <div>
        <h1>Update Email</h1>
    </div>
    <form action="" method="POST" accept-charset="utf-8">
      {{ form.hidden_tag() }}
      {{ element(form.email) }} 
      {{ element(form.password) }} 
      {{ form.submit() }}
    </form>
{% endblock page_content %}
