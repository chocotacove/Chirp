{% macro element(field) %}
<div class="form-group" , style="padding-right: 30px; width:400px; margin-right: 30px">
  {{ field.label() }}
  {% if field.errors %}
  {{ field }}
  <div>
    {% for error in field.errors %}
    <span>{{ error }}</span>
    {% endfor %}
  </div>
  {% else %}
  {{ field(class="form-control form-control-lg") }}
  {% endif %}
</div>
{% endmacro %}
